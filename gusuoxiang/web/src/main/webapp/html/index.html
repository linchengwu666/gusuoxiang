<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/conmom.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="body relative">
        <div class="login-box relative" id="login_box">
            <div class="login-left">
                <div class="login-title">
                    <div class="title-l">登 录 |</div>
                    <div class="title-r">S I G N &nbsp;I N</div>  
                </div>
                <span class="login-username relative">
                    <i class="absolute icon-user"></i><input type="text" placeholder="username" maxlength="14"/>
                </span>
                <span class="login-password relative">
                    <i  class="absolute icon-switch"></i> <input type="password" placeholder="password" maxlength="14" >
                </span>

                <span class="login-checkcode relative">
                    <i  class="absolute icon-forward"></i><input type="text" placeholder="checkcode" maxlength="4" >
                </span>

                <div id="login_tip">
                    用户名或密码错误
                </div>
                <div id="checkcode" title="点位换一个">
                    1124
                </div>
                
                <input class="button"  type="button" value="登&nbsp;&nbsp;&nbsp;录">
                <input class="button" type="button" value="注&nbsp;&nbsp;&nbsp;册">
               
            
        </div>
        <div class="login-jianbian absolute" id="login_r">
                <div class="jianbian-r absolute" id="jianbian_r"></div>
                <div class="jianbian-g absolute" id="jianbian_g"></div>
                <div class="jianbian-b absolute" id="jianbian_b"></div>
        </div>
    </div>

    <script src="../js/index.js"></script>
</body>
</html>
